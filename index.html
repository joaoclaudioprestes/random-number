<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Número</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Gerador de Números</h1>
        <div id="container">
            <form action="">
                <div class="box-min">
                    <label for="num-min">Mín:</label>
                    <input type="number" name="num-min" id="num-min">
                </div>

                <div class="box-max">
                    <label for="num-max">Máx:</label>
                    <input type="number" name="num-max" id="num-max">
                </div>
            </form>
            <button id="btn-gerar">Gerar</button>
        </div>
        <div id="box-result">
            <span id="result">00</span>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
